{% extends "layout.html" %}
{% block title %}Contacto{% endblock %}
{% load static %}
{% load i18n %}
{% block usuarios %}


<div class="container-fluid fondo-formulario" style=" background-image:url({% static "img/patron1.jpg" %});" >

      <div class="py-5 ">

         <form method="POST" class="row g-0 bg-light p-5 col-lg-7 border  rounded shadow mt-5 ms-md-5">
            <h3 class="row p-lg-3 justify-content-center">Registrarme:</h3>
              {% csrf_token %}
              {{form}}
            <button type="submit"  class="btn border btn-primary mt-2" style="background-color: #1C0102;">Registrarme</button>
            <a class='row-2 btn btn-danger p-2 mt-2' href={% url 'index' %}>Cancelar</a>
          </form>
        </div>
        
</div>



{% endblock %}
